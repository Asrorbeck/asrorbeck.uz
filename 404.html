<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Asrorbek Tursunpulatov - Software Engineer" />
    <link rel="manifest" href="/manifest.json" />
    <title>Asrorbek Tursunpulatov</title>
    <script>
      // GitHub Pages uchun SPA route'larini qo'llab-quvvatlash
      // Barcha route'lar index.html ga yo'naltiriladi
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
    <script>
      // Current path ni saqlash va index.html ga redirect
      sessionStorage.redirect = location.pathname;
      location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/index.html');
    </script>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px;">
        <h1>404 - Sahifa topilmadi</h1>
        <p><a href="/">Bosh sahifaga qaytish</a></p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
